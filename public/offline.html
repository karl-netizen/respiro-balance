
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Respiro Balance</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4c6ef5;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .btn {
      background-color: #4c6ef5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover {
      background-color: #3b5bdb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Respiro Balance requires an internet connection to function properly.</p>
    <p>Check your connection and try again.</p>
    <a href="/" class="btn">Try again</a>
  </div>
</body>
</html>
